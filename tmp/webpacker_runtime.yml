  public_root_path: public
  webpack_compile_output: true
  cache_path: tmp/webpacker-cache
  extract_css: true
  additional_paths: *1
  cache_manifest: false
  compile: true
  dev_server:
    https: false
    host: localhost
    port: 3035
    hmr: false
    client:
      overlay: false
    compress: true
    allowed_hosts: all
    pretty: true
    headers:
      Access-Control-Allow-Origin: "*"
    static:
      watch:
        ignored: "**/node_modules/**"
  entrypoints: *2
  stylesheet_imports: *3
