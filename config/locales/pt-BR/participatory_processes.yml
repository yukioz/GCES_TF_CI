    help:
      participatory_spaces:
        participatory_processes:
          contextual: "<p>Um <strong>processo participativo</strong> é uma sequência de atividades de participação (por exemplo, primeiro o preenchimento de uma pesquisa, em seguida, fazendo propostas, discutindo-as em reuniões presenciais ou virtuais, e, finalmente, priorizando-as) com o objetivo de definir e de tomar uma decisão em um tópico específico.</p> <p>Os exemplos de processos participativos são: um processo de eleição de membros de uma comissão (onde candidaturas são apresentados pela primeira vez, em seguida, discutida e, finalmente, uma candidatura é escolhida), orçamentos participativos (por serem apresentadas propostas, valorizadas economicamente e consideradas com o dinheiro disponível), um processo de planejamento estratégico, a elaboração colaborativa de um regulamento ou norma, a concepção de um espaço urbano ou a produção de um plano de políticas públicas.</p>\n"
          page: "<p>Um<strong>processo participativo</strong> é uma sequência de atividades de participação (por exemplo, primeiro o preenchimento de uma pesquisa, em seguida, fazendo propostas, discutindo-as em reuniões presenciais ou virtuais, e, finalmente, priorizando-as) com o objetivo de definir e de tomar uma decisão em um tópico específico.</p> <p>Os exemplos de processos participativos são: um processo de eleição de membros de uma comissão (onde candidaturas são apresentados pela primeira vez, em seguida, discutida e, finalmente, uma candidatura é escolhida), orçamentos participativos (por serem apresentadas propostas, valorizadas economicamente e consideradas com o dinheiro disponível), um processo de planejamento estratégico, a elaboração colaborativa de um regulamento ou norma, a concepção de um espaço urbano ou a produção de um plano de políticas públicas.</p>\n"
